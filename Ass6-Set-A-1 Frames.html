<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
        <frameset rows="20%,*,20%">
            <frame src="frame_1.html">

            <frameset cols="50%,*">
                <frame src="frame_2.html">
                <frame src="frame_3.html">
            
            </frameset>
            <frame src="frame_4.html">
        </frameset>
        <noframes>
           <body>Your browser does not support frames.</body>
        </noframes>

  </html>
